<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dockless</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* тёмный фон */
      color: #f1f1f1; /* светлый текст */
    }
    .card {
      background-color: #1e1e1e; /* тёмная карточка */
      color: #f1f1f1;
    }
    .form-control {
      background-color: #2c2c2c; /* тёмный input */
      border: 1px solid #444;
      color: #f1f1f1;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-primary {
      background: linear-gradient(90deg, #0062E6, #33AEFF);
      border: none;
    }
    .btn-primary:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background: linear-gradient(90deg, #2b2b2b, #555c61);">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="/">Dockless<i class="fs-6 fw-normal opacity-75 ms-2">Run Python scripts without Docker. Almost.</i></a>
  </div>
</nav>

<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center">Скачать репозиторий GitHub</h3>
      <form method="get" action="/api/download">
        <div class="mb-3">
          <input type="text" class="form-control" name="q" placeholder="Вставьте URL репозитория GitHub" required>
        </div>
        <button type="submit" class="btn btn-secondary w-100">Перейти</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
